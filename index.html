<html>

<head>
    <title>Strive Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="calc.js"></script>

</head>

<body>
    <div id="calculator">
        <div style="background-color: teal; border-radius: 2vw; width: 30vw; height: 30vw;">
            <table style="text-align: center; margin: auto;">
                <tr>
                    <th colspan="5"><input type="text" id="display" value=0 disabled></th>
                </tr>
                <tr>
                    <td><input type="button" class="numberButton" value="7"></td>
                    <td><input type="button" class="numberButton" value="8"></td>
                    <td><input type="button" class="numberButton" value="9"></td>
                    <td><input type="button" class="opButton" value="âˆš"></td>
                    <td><input type="button" class="opButton" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="numberButton" value="4"></td>
                    <td><input type="button" class="numberButton" value="5"></td>
                    <td><input type="button" class="numberButton" value="6"></td>
                    <td><input type="button" class="opButton" value="!"></td>
                    <td><input type="button" class="opButton" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="numberButton" value="1"></td>
                    <td><input type="button" class="numberButton" value="2"></td>
                    <td><input type="button" class="numberButton" value="3"></td>
                    <td><input type="button" class="opButton" value="^"></td>
                    <td><input type="button" class="opButton" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" id="clearButton" class="opButton" value=C></td>
                    <td><input type="button" class="numberButton" value="0"></td>
                    <td><input type="button" class="numberButton" value="."></td>
                    <td><input type="button" class="opButton" value="="></td>
                    <td><input type="button" class="opButton" value="+"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
